<table class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-start">Date</th>
            <th class="text-start">Time</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Status</th>
        </tr>
    </thead>
    <tbody>
        <div id="sales" class="history">
            {% for sale in sales %}
            <tr>
                <td class="text-start">{{ sale.ticker }}</td>
                <td class="text-start">{{ sale.date }}</td>
                <td class="text-start">{{ sale.time }}</td>
                <td class="text-end">{{ sale.shares }}</td>
                <td class="text-end">{{ sale.price | usd }}</td>
                <td class="text-end">Sold</td>
            </tr>
            {% endfor %}
        </div>
    </tbody>
</table>
