{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text" pattern="^[A-Z]+$">
        </div>
        <button class="btn-primary" type="submit">Find Price</button>
    </form>
{% endblock %}
